apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banner-app
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: mongodb
    helm:
      valueFiles:
      - $values/banners-mongo/banners-mongodb-values.yaml
  - repoURL: https://github.com/Yakov-Damen/devOps
    path: banners
    targetRevision: 14.3.1
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: banner 
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true